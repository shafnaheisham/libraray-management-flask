<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Librarian Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <style>
            /* Styling for sidebar links */
            .sidebar a,
            .sidebar form button {
                color: white; /* Default text color */
                text-decoration: none;
                display: block;
                margin-bottom: 10px;
            }
        
            /* Hover effect for links and buttons */
            .sidebar a:hover,
            .sidebar form button:hover {
                color: mustardyellow; /* Hover color */
            }
        
            /* Sidebar styling */
            .sidebar {
                background-color: #343a40; /* Dark background */
                padding: 15px;
                height: 100vh;
            }
       
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: black;
            height: 100vh;
            position: fixed;
            top: 56px; /* Height of the top navbar */
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #fdd835; /* Mustard yellow */
        }

        .dropdown-menu-dark .dropdown-item:hover {
            background-color: #fdd835; /* Mustard yellow for dropdown */
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px; /* Same as the sidebar width */
            padding: 20px;
        }

        footer {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            
                <li class="nav-item mx-2">
                    <a class="btn btn-danger btn-sm" href="logout/">Logout</a>
                </li>
            </div>
        </div>
    </nav>
    

    <!-- Sidebar -->


<div class="sidebar">
    <!-- Office Staff Dashboard -->
    <a href="#" class="d-block mb-2" style="background-color: #fdd835; color: #000;">Librarian Dashboard</a>

    <!-- View Student -->
    
    <a href=" /student" class="d-block">Student Registration</a>
    <a href="/issues" class="d-block">Issue Book</a>
    <a href="/books" class="d-block">Add New Book</a>
   
    

    
</div>

    

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Admin Panel Â© 2024. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
